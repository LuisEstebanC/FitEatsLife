<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Lista de Productos</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Verificar si 'foods' no es 'undefined' antes de iterar -->
        <ng-container *ngIf="foods">
            <div *ngFor="let product of foods.products"
                class="bg-white shadow-lg rounded-lg overflow-hidden transition-transform transform hover:scale-105">
                <!-- Imagen del Producto -->
                <img src="{{ product.image_url }}" alt="{{ product.product_name }}"
                    class="w-full h-48 object-cover object-center">

                <!-- DescripciÃ³n del Producto -->
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">{{ product.product_name }}</h2>
                    <p class="text-gray-600 mb-4">{{ product.generic_name }}</p>

                    <!-- Listado de Ingredientes -->
                    <div class="border-t border-gray-300 pt-2" *ngIf="product['ingredients_original_tags']">
                        <h3 class="text-lg font-semibold mb-2">Ingredientes:</h3>
                        <ul class="list-disc pl-4">
                            <div *ngFor="let ingredient of product['ingredients_original_tags']">
                                <li class="mb-1" *ngIf="ingredient.length > 4 && ingredient.startsWith('en')">
                                    {{ ingredient }}
                                </li>
                            </div>

                        </ul>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
